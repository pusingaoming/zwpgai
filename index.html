<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF â†’ ç°éšåœ–ç‰‡ & Excel æ‰¹æ¬¡æ”¹å</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC"; padding: 20px; background:#f9fafb; }
    h1 { font-size: 20px; margin-bottom: 12px; }

<body>
  <h1>PDF â†’ ç°éšåœ–ç‰‡ & Excel æ‰¹æ¬¡æ”¹å</h1>

  <div class="box">
    <div class="row">
      <label for="pdfInput">é¸æ“‡ PDF</label>
      <input type="file" id="pdfInput" accept="application/pdf" />
      <button class="remove" id="removePdfBtn" style="display:none;">ç§»é™¤ PDF</button>
      <span id="pdfInfo"></span>
    </div>

    <div class="row">
      <label for="excelInput">é¸æ“‡ Excel</label>
      <input type="file" id="excelInput" accept=".xlsx,.xls" />
      <span id="excelInfo"></span>
    </div>
    <p style="font-size:13px;color:#475569;margin-top:-6px;margin-bottom:10px;">
      ğŸ“Œ EXCEL åå–®è«‹ä¾ PDF é é¢é †åºæ’åˆ—ï¼Œæˆ–æƒææ™‚è«‹å°‡ä½œæ–‡ç´™ä¾åå–®é †åºæ’åˆ—
    </p>

    <div class="row">
      <label>æ¯äººé æ•¸ï¼š</label>
      <input type="number" id="pagesPerPerson" value="1" min="1" style="width:60px;" />
    </div>

    <div class="row">
      <label>è¼¸å‡ºç•«è³ªï¼š</label>
      <select id="qualitySelect">
        <option value="4">ä¸­ç•«è³ª</option>
        <option value="5">é«˜ç•«è³ª</option>
      </select>
    </div>

    <div class="row">
      <button id="processBtn">é–‹å§‹è™•ç†</button>
    </div>
    <progress id="progressBar" value="0" max="100" style="display:none;"></progress>
    <div id="log"></div>
  </div>

<script>
let pdfFile = null;
let excelFile = null;
let excelNames = [];

// ç°éšè½‰æ›å‡½å¼
function convertToGrayscale(ctx, width, height) {
  const imageData = ctx.getImageData(0, 0, width, height);
  const data = imageData.data;
  for (let i = 0; i < data.length; i += 4) {
    const r = data[i], g = data[i+1], b = data[i+2];
    const gray = 0.299*r + 0.587*g + 0.114*b;
    data[i] = data[i+1] = data[i+2] = gray;
  }
  ctx.putImageData(imageData, 0, 0);
}

document.getElementById("pdfInput").addEventListener("change", async (e) => {
  pdfFile = e.target.files[0];
  if(pdfFile){
    const arrayBuffer = await pdfFile.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
    document.getElementById("pdfInfo").innerText = `ğŸ“„ ${pdfFile.name} ï¼ˆ${pdf.numPages} é ï¼‰`;
    document.getElementById("removePdfBtn").style.display = "inline-block";
  }
});

document.getElementById("removePdfBtn").addEventListener("click", () => {
  pdfFile = null;
  document.getElementById("pdfInput").value = "";
  document.getElementById("pdfInfo").innerText = "";
  document.getElementById("removePdfBtn").style.display = "none";
});

document.getElementById("excelInput").addEventListener("change", async (e) => {
  excelFile = e.target.files[0];
  if(excelFile){
    const data = await excelFile.arrayBuffer();
    const workbook = XLSX.read(data);
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, {header:1});
    excelNames = rows.map(r => r[0]).filter(n => n); // åªå–ç¬¬ä¸€æ¬„
    document.getElementById("excelInfo").innerText = `ğŸ“Š ${excelFile.name} ï¼ˆ${excelNames.length} äººï¼‰`;
  }
});

document.getElementById("processBtn").addEventListener("click", async () => {
  const log = document.getElementById("log");
  const btn = document.getElementById("processBtn");
  const progressBar = document.getElementById("progressBar");
  log.innerText = "";
  progressBar.style.display = "block";
  progressBar.value = 0;
  btn.disabled = true;

  if(!pdfFile || !excelFile){
    alert("âš ï¸ è«‹å…ˆä¸Šå‚³ PDF å’Œ Excel æª”æ¡ˆï¼");
    btn.disabled = false;
    progressBar.style.display = "none";
    return;
  }

  const pagesPerPerson = parseInt(document.getElementById("pagesPerPerson").value);
  const scale = parseInt(document.getElementById("qualitySelect").value);

  const arrayBuffer = await pdfFile.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
  const zip = new JSZip();

  let pageIndex = 1;
  let totalPagesNeeded = excelNames.length * pagesPerPerson;
  let processed = 0;

  const tasks = [];
  for(let i=0;i<excelNames.length;i++){
    const name = excelNames[i];
    for(let j=1;j<=pagesPerPerson;j++){
      if(pageIndex > pdf.numPages) {
        log.innerText += `âš ï¸ PDF é æ•¸ä¸è¶³ï¼Œç¬¬ ${i+1} ä½ (${name}) èµ·ç„¡æ³•è¼¸å‡º\n`;
        break;
      }
      const currentIndex = pageIndex;
      const filename = pagesPerPerson===1 ? `${name}.png` : `${name}${j}.png`;
      tasks.push((async () => {
        const page = await pdf.getPage(currentIndex);
        const viewport = page.getViewport({scale});
        const canvas = document.createElement("canvas");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const ctx = canvas.getContext("2d");
        await page.render({canvasContext: ctx, viewport}).promise;
        convertToGrayscale(ctx, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL("image/png");
        const imgData = atob(dataUrl.split(",")[1]);
        const u8 = new Uint8Array(imgData.length);
        for(let k=0;k<imgData.length;k++){ u8[k] = imgData.charCodeAt(k); }
        zip.file(filename, u8);
        processed++;
        log.innerText += `âœ”ï¸ ç”¢ç”Ÿï¼š${filename}\n`;
        progressBar.value = Math.min(100, (processed/totalPagesNeeded)*100);
      })());
      pageIndex++;
    }
  }

  await Promise.all(tasks);

  const zipName = excelFile.name.replace(/\.(xlsx|xls)$/i,"") + ".zip";
  const content = await zip.generateAsync({type:"blob"});
  saveAs(content, zipName);

  log.innerText += "âœ… å…¨éƒ¨å®Œæˆï¼";
  btn.disabled = false;
  progressBar.style.display = "none";
});
</script>
</body>
